{% extends "base.html" %}

{% block title %}

GUDLFT Clubs points balance

{% endblock %}

{% block content %}

<h2>Clubs points balance</h2>
    <a href="{{ url_for('index') }}">Return to GUDLFT portal</a>
    <table class="table-auto w-96 bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="bg-blue-300">Club</th>
            <th class="bg-blue-300">Points</th>
          </tr>
        </thead>
        <tbody>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
